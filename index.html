function buttonClick(){

  var ansYes = new Boolean(false);
  var ansnom = 0;
  var nowans=nameText.value;

    wrongtext.innerText="曲名が間違っています";

    wrongtext.innerText="その曲は既に答えています";

    answeredlist[ansnom]=1
  answers.push(nowans)
  var anstext=""

  anstext= anstext +answers[i]+" | ";
  }
  msg.innerText = anstext;
  leftsong--;
  lefttext.innerText="あと"+leftsong+"曲";
  nameText.value = '';
  }
  
  
}
